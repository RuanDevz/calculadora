<!DOCTYPE html>
<html lang="pt-nr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora</title>
</head>
<body>
    <main class="container" >
        <div class="container_elements" >
            <div class="resultado">
                <input type="text" name="resultado" id="resultado">
            </div>
            <div class="linha">
                <button id="ce">CE</button>
                <button>C</button>
                <button><i class="fa-solid fa-percent"></i></button>
               <button  id="sinal"><i class="fa-solid fa-divide"></i></button>
            </div>
            <div  class="linha">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="sinal"><i class="fa-solid fa-xmark"></i></i></button>
            </div>
            <div class="linha">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="sinal"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div class="linha">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="sinal"><i class="fa-solid fa-plus" id="sinal"></i></button>
            </div>
            <div class="linha">
                <button>//</button>
                <button id="">0</button>
                <button>,</button>
                <button id="lastsinal"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
